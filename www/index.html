<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="lib/angular-growl-v2/build/angular-growl.css">
    <link rel="stylesheet" href="css/cosmo.css"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/Chart.js/Chart.js"></script>
    <script src="lib/socket.io-client/socket.io.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="lib/angular-growl-v2/build/angular-growl.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- your app's js -->
    <script src="app.js"></script>
    <script src="util.js"></script>
    <script src="components/dashboard/dashboard.js"></script>
    <script src="components/cpu/cpu.js"></script>
    <script src="components/memory/memory.js"></script>
    <script src="components/network/network.js"></script>
    <script src="components/storage/storage.js"></script>
    <script src="components/time/time.js"></script>
    <script src="components/refreshInterval.js"></script>
</head>

<body ng-app="triberraarPiMonitorMobileApp">
<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-buttons side="left">
                <!-- Toggle left side menu -->
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item menu-close href="#/dashboard">
                    Dashboard
                </ion-item>
                <ion-item menu-close href="#/time">
                    Time
                </ion-item>
                <ion-item menu-close href="#/cpu">
                    CPU
                </ion-item>
                <ion-item menu-close href="#/memory">
                    Memory
                </ion-item>
                <ion-item menu-close href="#/network">
                    Network
                </ion-item>
                <ion-item menu-close href="#/storage">
                    Storage
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
