<div ng-controller="MemoryHistoryController as memoryHistoryController">
    <h3>Memory history</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="numberOfEntries">Number Of entries</label>
            <div class="col-sm-3">
                <select id="numberOfEntries" class="form-control" ng-model="memoryHistoryController.numberOfEntries" ng-options="item.caption for item in memoryHistoryController.numberOfEntriesList" ng-change="memoryHistoryController.updateNumberOfEntries()">

                </select>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <canvas id="line" class="chart chart-line" data="memoryHistoryController.getData()"
                    labels="memoryHistoryController.getLabels()" series="memoryHistoryController.series"
                    options="memoryHistoryController.options" legend="true">
            </canvas>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
